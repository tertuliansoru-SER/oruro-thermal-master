<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTM 120H - Oruro Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #020617; --lime: #a3e635; --amber: #fbbf24; --red: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .view { display: none; min-height: 100vh; width: 100%; flex-direction: column; }
        .view.active { display: flex; }
        .led-active { animation: pulse 2s infinite; background-color: var(--lime); }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 5px var(--lime); } 50% { box-shadow: 0 0 20px var(--lime); } }
        input, select { font-size: 16px !important; background: #000 !important; color: white !important; border: 1px solid #334155 !important; }
        .btn-p:active { transform: scale(0.96); opacity: 0.8; }
    </style>
</head>
<body>

    <!-- CARGADOR INTELIGENTE -->
    <div id="loading-screen" class="fixed inset-0 z-[2000] bg-slate-950 flex flex-col items-center justify-center p-6">
        <div id="loader-icon" class="w-12 h-12 border-4 border-lime-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loading-msg" class="text-[10px] font-black uppercase tracking-[0.3em] text-lime-500">Sincronizando Sistema Oruro...</p>
        <div id="error-ui" class="hidden mt-6 p-4 bg-red-900/20 border border-red-500/50 rounded-2xl text-center">
            <p id="error-txt" class="text-red-500 text-[10px] font-bold mb-4 uppercase"></p>
            <button onclick="location.reload()" class="px-6 py-2 bg-red-600 text-white text-[10px] font-bold uppercase rounded-xl">Reintentar Conexi√≥n</button>
        </div>
    </div>

    <!-- VISTA 1: MONITOR -->
    <div id="v-mon" class="view active p-4">
        <header class="flex justify-between items-center bg-slate-900 p-5 rounded-3xl border border-slate-800 mb-4 shadow-xl">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter uppercase leading-none">OTM <span class="text-lime-400">120H</span></h1>
                <p id="net-status" class="text-[8px] font-bold text-slate-500 uppercase mt-1">‚óè DESCONECTADO</p>
            </div>
            <div id="led" class="w-4 h-4 rounded-full bg-slate-700"></div>
        </header>

        <!-- ALERTA DE GIRO (INCHING) -->
        <div id="alt-inch" class="hidden mb-4 p-5 bg-amber-500 text-black rounded-3xl border-2 border-amber-400 text-center animate-bounce shadow-2xl">
            <h2 class="text-xs font-black uppercase mb-1 italic">‚ö†Ô∏è ¬°GIRAR HORNO AHORA! ‚ö†Ô∏è</h2>
            <div id="alt-inch-timer" class="mono text-2xl font-black mb-2">00:00</div>
            <button onclick="f_giro()" class="w-full py-3 bg-black text-white font-black rounded-xl btn-p shadow-lg">Confirmar Giro Realizado</button>
        </div>

        <!-- RELOJ MAESTRO -->
        <div class="bg-slate-900/50 border border-slate-800 rounded-[2.5rem] p-8 text-center mb-4 shadow-2xl relative overflow-hidden">
            <div id="bar" class="absolute top-0 left-0 h-1.5 bg-lime-500 transition-all duration-1000" style="width: 0%"></div>
            <div id="clk" class="mono text-6xl font-bold text-white mb-2 tracking-tighter tabular-nums">00:00:00</div>
            <div id="ph" class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Sistema Pausado</div>
        </div>

        <!-- M√âTRICAS -->
        <div class="grid grid-cols-2 gap-3 mb-4 text-center">
            <div class="bg-slate-900 p-5 rounded-[2rem] border border-slate-800 shadow-lg">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Interna (Aprox)</p>
                <p id="t-int" class="text-4xl font-black text-lime-400 mono">--¬∞C</p>
            </div>
            <div class="bg-slate-900 p-5 rounded-[2rem] border border-slate-800 shadow-lg">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Siguiente Giro</p>
                <p id="inch-timer" class="text-4xl font-black text-orange-400 mono">--:--</p>
            </div>
        </div>

        <!-- REGISTRO OPERADOR -->
        <div class="bg-slate-900 rounded-3xl p-5 border border-slate-800 mb-4 shadow-xl">
            <div id="f-tur">
                <h3 class="text-xs font-bold text-blue-400 uppercase mb-3 italic tracking-widest text-center">üë§ Registro de Turno</h3>
                <input type="text" id="i-nom" class="w-full rounded-xl px-4 py-3 text-sm mb-3 uppercase font-bold outline-none" placeholder="NOMBRE COMPLETO">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input type="time" id="i-hor" class="w-full rounded-xl px-4 py-3 text-sm font-bold">
                    <select id="i-pun" class="w-full rounded-xl px-4 py-3 text-sm font-bold">
                        <option value="1">Punta 1</option><option value="2">Punta 2</option><option value="3">Punta 3</option>
                    </select>
                </div>
                <button onclick="f_tur_in()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl text-sm btn-p">Entrar a Turno</button>
            </div>
            <div id="d-tur" class="hidden text-center">
                <div class="bg-blue-600 rounded-2xl p-4 mb-3 shadow-lg">
                    <p id="o-nom" class="text-lg font-black text-white uppercase tracking-tighter">--</p>
                    <p id="o-inf" class="text-[10px] text-blue-100 uppercase mt-1">--</p>
                </div>
                <button onclick="f_tur_out()" class="w-full py-2 bg-slate-800 text-slate-400 font-bold rounded-xl text-[10px] uppercase">Cerrar Turno</button>
            </div>
        </div>

        <!-- REGISTRO DATOS -->
        <div id="sec-reg" class="bg-slate-900 rounded-[2.5rem] p-6 border border-slate-800 mb-4 opacity-30 pointer-events-none transition-all shadow-2xl">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-black p-4 rounded-3xl border border-slate-800 text-center">
                    <label class="block text-[10px] font-bold text-slate-500 mb-1 italic uppercase">Temp Casco</label>
                    <input type="number" id="i-tem" class="w-full bg-transparent text-3xl font-black text-white text-center outline-none" placeholder="0">
                </div>
                <div class="bg-black p-4 rounded-3xl border border-slate-800 text-center">
                    <label class="block text-[10px] font-bold text-sky-500 mb-1 italic uppercase">Draft mmca</label>
                    <input type="number" id="i-dra" step="0.1" class="w-full bg-transparent text-3xl font-black text-sky-400 text-center outline-none" placeholder="0.0">
                </div>
            </div>
            <button onclick="f_reg()" class="w-full py-6 bg-lime-600 text-black font-black rounded-3xl uppercase text-lg btn-p shadow-xl">Guardar Lectura</button>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="f_nav('v-log')" class="py-4 bg-slate-800 text-blue-400 font-bold rounded-2xl uppercase text-[10px] border border-slate-700 btn-p">üìä Bit√°cora</button>
            <button onclick="f_exp()" class="py-4 bg-slate-800 text-green-400 font-bold rounded-2xl uppercase text-[10px] border border-slate-700 btn-p">‚¨áÔ∏è Descargar CSV</button>
        </div>

        <button onclick="f_nav('v-adm-login')" class="w-full mt-6 py-4 bg-slate-900 text-slate-600 font-bold rounded-2xl text-[10px] uppercase border border-slate-800">üîí Ingenier√≠a (Admin)</button>
    </div>

    <!-- VISTA LOGIN -->
    <div id="v-adm-login" class="view p-6 items-center justify-center bg-black">
        <div class="w-full max-w-xs text-center space-y-6">
            <h2 class="text-3xl font-black italic uppercase tracking-tighter">Acceso <span class="text-lime-400">Jefe</span></h2>
            <input type="password" id="a-pin" class="w-full p-8 rounded-[2.5rem] text-center text-5xl text-lime-400 font-bold outline-none border border-slate-800" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="f_pin()" class="w-full py-6 bg-lime-500 text-black font-black rounded-3xl uppercase text-xl btn-p">Entrar</button>
            <button onclick="f_nav('v-mon')" class="text-slate-600 font-bold uppercase text-[10px]">Cancelar</button>
        </div>
    </div>

    <!-- VISTA ADMIN PANEL -->
    <div id="v-adm" class="view p-4 bg-slate-950">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-lime-400 font-black italic uppercase text-sm tracking-widest">Control Maestro</h2>
            <button onclick="f_nav('v-mon')" class="bg-red-900/30 text-red-500 px-5 py-2 rounded-xl text-[10px] font-bold uppercase">Cerrar</button>
        </header>
        <div class="bg-slate-900 border border-slate-800 rounded-[2.5rem] p-12 text-center mb-10 shadow-2xl">
            <div id="a-clk" class="mono text-5xl font-bold text-lime-400 mb-1 tracking-tighter tabular-nums">00:00:00</div>
            <p id="a-st" class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Pausado</p>
        </div>
        <button id="b-tgl" onclick="f_tgl()" class="w-full py-20 rounded-[4rem] bg-lime-500 text-black font-black text-4xl uppercase btn-p shadow-2xl">CARGANDO...</button>
        <button onclick="f_rst()" class="w-full mt-24 py-4 text-red-900 font-black text-[9px] uppercase tracking-[0.4em] opacity-30">Reiniciar Sistema Completo</button>
    </div>

    <!-- VISTA TABLA -->
    <div id="v-log" class="view p-4 bg-slate-950">
        <header class="flex justify-between items-center mb-4">
            <h2 class="text-blue-400 font-black uppercase text-sm italic tracking-widest">Base de Datos</h2>
            <button onclick="f_nav('v-mon')" class="bg-slate-800 text-white px-5 py-2 rounded-xl text-[10px] font-bold uppercase">Volver</button>
        </header>
        <div class="bg-slate-900 rounded-3xl overflow-y-auto border border-slate-800 flex-1 shadow-2xl">
            <table class="w-full text-xs text-left">
                <thead class="bg-slate-950 text-slate-500 uppercase text-[9px]">
                    <tr><th class="p-4">Reloj</th><th class="p-4">Op</th><th class="p-4">Int¬∞</th><th class="p-4">Draft</th></tr>
                </thead>
                <tbody id="t-body" class="mono text-white/80"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, orderBy, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DETECCI√ìN DE CONFIGURACI√ìN ---
        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                apiKey: "PONER_AQUI_API_KEY_SI_ES_VERCEL",
                authDomain: "otm-120h-oruro.firebaseapp.com",
                projectId: "otm-120h-oruro",
                storageBucket: "otm-120h-oruro.appspot.com",
                messagingSenderId: "1234567890",
                appId: "1:1234567890:web:abcdef"
            };
        } catch (e) {
            document.getElementById('error-ui').classList.remove('hidden');
            document.getElementById('error-txt').innerText = "Configuraci√≥n No Encontrada";
        }

        const aid = typeof __app_id !== 'undefined' ? __app_id : 'otm-120h-oruro-final';
        const app = initializeApp(firebaseConfig);
        const aut = getAuth(app);
        const db = getFirestore(app);

        let st = { running: false, startTS: null, lastRotTS: null };
        let logs = [];
        let op = JSON.parse(localStorage.getItem('otm_op')) || null;
        let synced = false;

        // --- PUENTE GLOBAL ---
        window.f_nav = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        };

        window.f_pin = () => {
            if(document.getElementById('a-pin').value === "120horas") {
                document.getElementById('a-pin').value = '';
                f_nav('v-adm');
            } else { alert("PIN INCORRECTO"); document.getElementById('a-pin').value = ''; }
        };

        window.f_tur_in = () => {
            const n = document.getElementById('i-nom').value.trim();
            if(!n) return alert("Falta Nombre");
            op = { nombre: n.toUpperCase(), punta: document.getElementById('i-pun').value, hora: document.getElementById('i-hor').value };
            localStorage.setItem('otm_op', JSON.stringify(op));
            updateUI();
        };

        window.f_tur_out = () => { op = null; localStorage.removeItem('otm_op'); updateUI(); };

        window.f_reg = async () => {
            const t = document.getElementById('i-tem').value;
            const d = document.getElementById('i-dra').value || 0;
            if(!t || !op || !st.running) return;
            const s = Math.floor((Date.now() - st.startTS)/1000);
            await addDoc(collection(db, 'artifacts', aid, 'public', 'data', 'logs'), {
                ts: Date.now(),
                elapsed: s,
                op: op.nombre,
                int: Math.round(parseFloat(t) * 3.45),
                draft: parseFloat(d)
            });
            document.getElementById('i-tem').value = ''; document.getElementById('i-dra').value = '';
        };

        window.f_giro = async () => {
            if(!st.running) return;
            await setDoc(doc(db, 'artifacts', aid, 'public', 'data', 'master'), { ...st, lastRotTS: Date.now() });
        };

        window.f_tgl = async () => {
            const r = !st.running;
            const now = Date.now();
            await setDoc(doc(db, 'artifacts', aid, 'public', 'data', 'master'), { 
                running: r, 
                startTS: (r && !st.startTS) ? now : st.startTS,
                lastRotTS: (r && !st.lastRotTS) ? now : st.lastRotTS 
            });
        };

        window.f_rst = async () => {
            if(!confirm("‚ö†Ô∏è ¬øREINICIAR TODO?")) return;
            await setDoc(doc(db, 'artifacts', aid, 'public', 'data', 'master'), { running: false, startTS: null, lastRotTS: null });
            const s = await getDocs(collection(db, 'artifacts', aid, 'public', 'data', 'logs'));
            for(const d of s.docs) await deleteDoc(d.ref);
            localStorage.clear();
            if('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for(let r of regs) r.unregister();
            }
            location.reload();
        };

        window.f_exp = () => {
            if(!logs.length) return alert("Sin datos");
            const h = "Reloj;Operador;Temp_Int;Draft\n";
            const b = logs.map(l => `${formatHMS(l.elapsed)};${l.op};${l.int};${l.draft}`).join("\n");
            const blob = new Blob(["\uFEFF" + h + b], { type: 'text/csv' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `OTM_ORURO.csv`; a.click();
        };

        // --- SINCRONIZACI√ìN ---
        const sync = () => {
            onSnapshot(doc(db, 'artifacts', aid, 'public', 'data', 'master'), (snap) => {
                if(snap.exists()) {
                    st = snap.data();
                    updateUI();
                    if(!synced) { document.getElementById('loading-screen').classList.add('hidden'); synced = true; }
                } else {
                    setDoc(doc(db, 'artifacts', aid, 'public', 'data', 'master'), { running: false, startTS: null, lastRotTS: null });
                }
            }, (err) => {
                document.getElementById('error-ui').classList.remove('hidden');
                document.getElementById('error-txt').innerText = "Error DB: " + err.code;
            });

            const q = query(collection(db, 'artifacts', aid, 'public', 'data', 'logs'), orderBy('ts', 'desc'));
            onSnapshot(q, (snap) => {
                logs = snap.docs.map(d => d.data());
                renderLogs();
            });
        };

        setInterval(() => {
            if(st.running && st.startTS) {
                const s = Math.floor((Date.now() - st.startTS)/1000);
                document.getElementById('clk').innerText = formatHMS(s);
                document.getElementById('a-clk').innerText = formatHMS(s);
                document.getElementById('bar').style.width = Math.min((s/432000)*100, 100) + '%';
                
                if(st.lastRotTS) {
                    const since = Math.floor((Date.now() - st.lastRotTS)/1000);
                    const rem = Math.max(0, 7200 - since);
                    document.getElementById('inch-timer').innerText = formatMS(rem);
                    document.getElementById('alt-inch-timer').innerText = formatMS(rem);
                    document.getElementById('alt-inch').classList.toggle('hidden', rem > 0);
                }
                const h = s/3600;
                document.getElementById('ph').innerText = h > 80 ? "F3: VITRIFICADO" : (h > 40 ? "F2: QU√çMICO" : "F1: SECADO");
            }
        }, 1000);

        function updateUI() {
            const l = document.getElementById('led');
            const b = document.getElementById('b-tgl');
            const s = document.getElementById('sec-reg');
            if(st.running) {
                l.className = "w-4 h-4 rounded-full led-active";
                b.innerText = "PAUSAR HORNADA"; b.className = "w-full py-20 rounded-[4rem] bg-zinc-900 text-zinc-600 font-black text-4xl uppercase btn-p";
                document.getElementById('a-st').innerText = "ESTADO: MARCHA";
            } else {
                l.className = "w-4 h-4 rounded-full bg-red-600";
                b.innerText = "INICIAR HORNADA"; b.className = "w-full py-20 rounded-[4rem] bg-lime-500 text-black font-black text-5xl uppercase btn-p shadow-2xl shadow-lime-500/30";
                document.getElementById('a-st').innerText = "ESTADO: PAUSADO";
                document.getElementById('clk').innerText = "00:00:00";
                document.getElementById('inch-timer').innerText = "--:--";
            }
            if(op) {
                document.getElementById('f-tur').classList.add('hidden');
                document.getElementById('d-tur').classList.remove('hidden');
                document.getElementById('o-nom').innerText = op.nombre;
                document.getElementById('o-inf').innerText = `Punta ${op.punta} | Ingreso: ${op.hora}`;
            } else {
                document.getElementById('f-tur').classList.remove('hidden');
                document.getElementById('d-tur').classList.add('hidden');
            }
            const active = st.running && op;
            s.style.opacity = active ? "1" : "0.3"; s.style.pointerEvents = active ? "auto" : "none";
        }

        function renderLogs() {
            document.getElementById('t-body').innerHTML = logs.map(l => `
                <tr class="border-b border-slate-900">
                    <td class="p-3 text-slate-400 font-bold">${formatHMS(l.elapsed)}</td>
                    <td class="p-3 font-bold uppercase t

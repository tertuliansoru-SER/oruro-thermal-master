<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oruro Thermal Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cargamos iconos de una forma más estable -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap');
        :root { --bg: #020617; --lime: #a3e635; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #f1f5f9; touch-action: manipulation; }
        .digital { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .btn-press:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- CABECERA -->
    <header class="w-full max-w-lg flex justify-between items-center mb-4 bg-slate-900 p-4 rounded-2xl border border-slate-800 shadow-2xl">
        <div class="flex items-center gap-3">
            <div id="led" class="w-3 h-3 rounded-full bg-red-600"></div>
            <div>
                <h1 class="text-sm font-black italic uppercase">ORURO <span class="text-lime-400">THERMAL</span></h1>
                <p class="text-[7px] font-bold text-slate-500 uppercase tracking-widest">Ingeniería de Campo</p>
            </div>
        </div>
        <div class="text-right">
            <p id="live-draft" class="text-xs font-black text-blue-400 digital">0.0 mmca</p>
        </div>
    </header>

    <main class="w-full max-w-lg space-y-4">
        
        <!-- DISPLAY PRINCIPAL -->
        <div class="glass rounded-[2rem] p-6 text-center shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-slate-800">
                <div id="bar" class="h-full bg-lime-500 transition-all duration-500" style="width: 0%"></div>
            </div>
            <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest mb-2">Tiempo de Proceso</p>
            <div id="clock" class="digital text-6xl font-bold text-white tracking-tighter mb-2">00:00:00</div>
            <div id="phase" class="inline-block px-3 py-1 rounded-lg bg-slate-950 text-[10px] font-black uppercase text-slate-400 border border-slate-800">Sistema Detenido</div>
            
            <div class="grid grid-cols-2 gap-4 mt-6 pt-4 border-t border-slate-800">
                <div>
                    <p class="text-[8px] text-slate-500 font-bold uppercase">Interna Est.</p>
                    <p id="t-int" class="text-2xl font-black text-lime-400">--°C</p>
                </div>
                <div class="border-l border-slate-800">
                    <p class="text-[8px] text-slate-500 font-bold uppercase">Meta Fase</p>
                    <p id="t-target" class="text-2xl font-black text-slate-500">150°C</p>
                </div>
            </div>
        </div>

        <!-- ALERTA DE GIRO (INCHING) -->
        <div id="alert-rot" class="hidden bg-amber-500 text-slate-950 p-4 rounded-2xl flex justify-between items-center animate-pulse">
            <div class="font-black text-xs uppercase leading-tight">Pendiente: Girar 90°<br><span class="opacity-70 text-[10px]">Evitar deformación</span></div>
            <button onclick="confirmRotation()" class="bg-black text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Hecho</button>
        </div>

        <!-- ENTRADA DE DATOS -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl">
                <label class="text-[9px] font-bold text-slate-500 uppercase block mb-1">Láser Casco (°C)</label>
                <input type="number" id="val-shell" class="w-full bg-transparent text-3xl font-black text-white focus:outline-none" placeholder="0">
            </div>
            <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl">
                <label class="text-[9px] font-bold text-slate-500 uppercase block mb-1">Presión (mmca)</label>
                <input type="number" id="val-press" step="0.1" class="w-full bg-transparent text-3xl font-black text-blue-400 focus:outline-none" placeholder="0.0">
            </div>
        </div>

        <!-- BOTONES DE ACCIÓN -->
        <div class="grid grid-cols-4 gap-3">
            <button id="main-btn" onclick="handleMainAction()" class="btn-press col-span-3 py-5 rounded-2xl bg-lime-500 text-slate-950 font-black text-xl uppercase tracking-widest">Iniciar</button>
            <button onclick="saveData()" class="btn-press bg-blue-600 text-white rounded-2xl flex items-center justify-center">
                <i data-lucide="save"></i>
            </button>
        </div>

        <!-- LOG / HISTORIAL -->
        <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden flex flex-col h-60 shadow-inner">
            <div class="p-3 bg-slate-800/50 flex justify-between items-center">
                <span class="text-[10px] font-black text-slate-400 uppercase">Registros de Campo</span>
                <button onclick="exportData()" class="text-[10px] text-lime-400 font-bold uppercase">Exportar</button>
            </div>
            <div id="logs" class="flex-1 overflow-y-auto p-2 space-y-2 text-[10px]">
                <p class="text-slate-700 text-center mt-10 italic">Sin datos registrados aún.</p>
            </div>
        </div>

        <button onclick="fullReset()" class="w-full py-4 text-[9px] font-bold text-slate-800 uppercase tracking-[0.3em]">Reiniciar Todo el Sistema</button>
    </main>

    <script>
        // Configuración de Fases
        const FASES = [
            { h: 40, name: "Secado Físico", target: 150, color: "text-blue-400", limit: 5 },
            { h: 80, name: "Secado Químico", target: 350, color: "text-amber-400", limit: 8 },
            { h: 120, name: "Vitrificación", target: 850, color: "text-red-400", limit: 12 }
        ];

        let appState = {
            isRunning: false,
            seconds: 0,
            startTime: null,
            lastRotation: 0,
            history: []
        };

        // Al cargar la página
        window.onload = () => {
            const saved = localStorage.getItem('otm_v2_state');
            if (saved) {
                appState = JSON.parse(saved);
                if (appState.isRunning && appState.startTime) {
                    // Recalcular tiempo transcurrido si estaba corriendo
                    const now = Date.now();
                    const diff = Math.floor((now - appState.startTime) / 1000);
                    appState.seconds = diff;
                }
            }
            lucide.createIcons();
            renderLogs();
            setInterval(tick, 1000);
        };

        function saveState() {
            localStorage.setItem('otm_v2_state', JSON.stringify(appState));
        }

        function handleMainAction() {
            if (!appState.isRunning) {
                // Iniciar
                appState.isRunning = true;
                appState.startTime = Date.now() - (appState.seconds * 1000);
            } else {
                // Pausar
                appState.isRunning = false;
                appState.startTime = null;
            }
            saveState();
            updateUI();
        }

        function tick() {
            if (appState.isRunning) {
                appState.seconds = Math.floor((Date.now() - appState.startTime) / 1000);
                
                // Alerta de giro cada 15 min (900 seg)
                if (appState.seconds - appState.lastRotation >= 900) {
                    document.getElementById('alert-rot').classList.remove('hidden');
                } else {
                    document.getElementById('alert-rot').classList.add('hidden');
                }
                
                updateUI();
            }
        }

        function formatTime(s) {
            const hrs = Math.floor(s / 3600).toString().padStart(2, '0');
            const min = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            return `${hrs}:${min}:${sec}`;
        }

        function updateUI() {
            const clockEl = document.getElementById('clock');
            const btnEl = document.getElementById('main-btn');
            const ledEl = document.getElementById('led');
            const phaseEl = document.getElementById('phase');
            const barEl = document.getElementById('bar');

            clockEl.innerText = formatTime(appState.seconds);

            // Calcular fase
            const hours = appState.seconds / 3600;
            const currentPhase = FASES.find(f => hours < f.h) || FASES[2];
            
            if (appState.isRunning) {
                btnEl.innerText = "Pausar";
                btnEl.className = "btn-press col-span-3 py-5 rounded-2xl bg-slate-800 text-slate-500 font-black text-xl uppercase tracking-widest";
                ledEl.className = "w-3 h-3 rounded-full bg-lime-500 shadow-[0_0_10px_#a3e635]";
                phaseEl.innerText = currentPhase.name;
                phaseEl.className = `inline-block px-3 py-1 rounded-lg bg-slate-950 text-[10px] font-black uppercase border border-slate-800 ${currentPhase.color}`;
                document.getElementById('t-target').innerText = `${currentPhase.target}°C`;
                barEl.style.width = Math.min((hours / 120) * 100, 100) + "%";
            } else {
                btnEl.innerText = "Iniciar";
                btnEl.className = "btn-press col-span-3 py-5 rounded-2xl bg-lime-500 text-slate-950 font-black text-xl uppercase tracking-widest";
                ledEl.className = "w-3 h-3 rounded-full bg-red-600";
                phaseEl.innerText = "Sistema en Pausa";
                phaseEl.className = "inline-block px-3 py-1 rounded-lg bg-slate-950 text-[10px] font-black uppercase text-slate-600 border border-slate-800";
            }
        }

        function confirmRotation() {
            appState.lastRotation = appState.seconds;
            appState.history.unshift({
                time: formatTime(appState.seconds),
                type: 'ROTACIÓN',
                note: 'Giro 90° completado'
            });
            saveState();
            renderLogs();
        }

        function saveData() {
            const shell = document.getElementById('val-shell').value;
            const press = document.getElementById('val-press').value;
            
            if (!shell) return;

            const tShell = parseFloat(shell);
            const tInt = Math.round(tShell * 3.5);

            appState.history.unshift({
                time: formatTime(appState.seconds),
                type: 'LECTURA',
                shell: tShell,
                internal: tInt,
                press: press || '0.0'
            });

            document.getElementById('t-int').innerText = `${tInt}°C`;
            document.getElementById('live-draft').innerText = `${parseFloat(press || 0).toFixed(1)} mmca`;
            document.getElementById('val-shell').value = '';
            document.getElementById('val-press').value = '';

            saveState();
            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('logs');
            if (appState.history.length === 0) return;

            container.innerHTML = appState.history.map(item => {
                if (item.type === 'ROTACIÓN') {
                    return `<div class="p-2 bg-amber-500/10 border border-amber-500/20 rounded-xl flex justify-between items-center italic text-amber-500">
                        <span>${item.time}</span>
                        <span class="font-black text-[8px] uppercase">Giro Mecánico OK</span>
                    </div>`;
                }
                return `<div class="p-3 bg-slate-950 border border-slate-800 rounded-xl flex justify-between items-center">
                    <div>
                        <p class="text-slate-500 font-bold">${item.time}</p>
                        <p class="text-blue-500 font-black uppercase text-[8px]">${item.press} mmca</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-black text-white">${item.shell}°C</p>
                        <p class="text-[7px] text-slate-600 font-bold uppercase">Casco Laser</p>
                    </div>
                </div>`;
            }).join('');
        }

        function exportData() {
            let csv = "Hora,Tipo,Shell_C,Internal_C,Presion_mmca\n";
            appState.history.forEach(i => {
                csv += `${i.time},${i.type},${i.shell||''},${i.internal||''},${i.press||''}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `Oruro_Thermal_Log.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function fullReset() {
            if (confirm("¿Seguro que quieres borrar todos los datos del proceso?")) {
                localStorage.removeItem('otm_v2_state');
                location.reload();
            }
        }
    </script>
</body>
</html>
